    <link rel="stylesheet" href="css/styles.css">
    <style>
        .search-box {
            display: flex;
            align-items: center;

            border-radius: 5px;

            background-color: #f8f9fa;
            color: #7f8c8d;
        }
        
        .action-icon {
            color: #7f8c8d;
            cursor: pointer;
            margin-right: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .action-icon:hover {
            color: #3498db;
        }
        
        .pagination {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .page-info {
            color: #7f8c8d;
            font-size: 14px;
        }
        
        .page-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .page-button {
            width: 36px;
            height: 36px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .page-button.active {
            background-color: #3498db;
            color: white;
        }
        
        .page-button:not(.active) {
            background-color: white;
            color: #7f8c8d;
            border: 1px solid #ecf0f1;
        }
        
        .page-button:not(.active):hover {
            border-color: #3498db;
            color: #3498db;
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            overflow: auto;
        }
        
        .modal-content {
            background-color: white;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ecf0f1;
        }
        
        .modal-title {
            font-size: 20px;
            font-weight: 600;
            color: #2c3e50;
            margin: 0;
        }
        
        .modal-close {
            font-size: 24px;
            color: #7f8c8d;
            cursor: pointer;
            background: none;
            border: none;
        }
        
        .modal-body {
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .form-input, .form-select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ecf0f1;

            font-size: 14px;
        }
        
        .form-input:focus, .form-select:focus {
            border-color: #3498db;
            outline: none;
        }
        
        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
    </style>
</head>
<body>

            <div class="header">

            <div class="card">

                <div class="action-buttons">

    <script src="js/api.js"></script>
    <script>
        // Vari√°veis globais
        let employees = [];
        let departments = [];
        let tags = [];
        let currentPage = 1;
        let itemsPerPage = 10;
        let filteredEmployees = [];
        
        // Verificar autentica√ß√£o
        async function verificarAutenticacao() {
            const autenticado = await window.api.verificarAutenticacao();
            if (!autenticado) {
                window.location.href = 'login.html';
            }
        }
        
        // Atualizar informa√ß√µes do usu√°rio
        function atualizarInfoUsuario() {
            const usuario = window.api.obterUsuarioLogado();
            if (usuario) {
                document.getElementById('user-info').innerHTML = `
                    <img src="${usuario.foto || 'img/user-avatar.png'}" alt="Avatar">
                    <div class="user-info">
                        <span class="user-name">${usuario.nome}</span>
                        <span class="user-role">${usuario.cargo || usuario.nivel_acesso}</span>
                    </div>
                `;
            }
        }
        
        // Carregar funcion√°rios
        async function carregarFuncionarios() {
            try {
                const response = await fetch('/api/funcionarios', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.mensagem || 'Erro ao carregar funcion√°rios');
                }
                
                employees = data.funcionarios;
                filteredEmployees = [...employees];
                
                aplicarFiltros();
            } catch (error) {
                console.error('Erro ao carregar funcion√°rios:', error);
                alert('Erro ao carregar funcion√°rios. Por favor, tente novamente.');
            }
        }
        
        // Carregar departamentos
        async function carregarDepartamentos() {
            try {
                const response = await fetch('/api/departamentos', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.mensagem || 'Erro ao carregar departamentos');
                }
                
                departments = data.departamentos;
                
                // Preencher select de departamentos no filtro
                const filterDepartment = document.getElementById('filter-department');
                filterDepartment.innerHTML = '<option value="">Todos os Departamentos</option>';
                
                departments.forEach(department => {
                    filterDepartment.innerHTML += `<option value="${department.id}">${department.nome}</option>`;
                });
                
                // Preencher select de departamentos no formul√°rio
                const employeeDepartment = document.getElementById('employee-department');
                employeeDepartment.innerHTML = '<option value="">Selecione um departamento</option>';
                
                departments.forEach(department => {
                    employeeDepartment.innerHTML += `<option value="${department.id}">${department.nome}</option>`;
                });
            } catch (error) {
                console.error('Erro ao carregar departamentos:', error);
                alert('Erro ao carregar departamentos. Por favor, tente novamente.');
            }
        }
        
        // Carregar tags
        async function carregarTags() {
            try {
                const response = await fetch('/api/tags', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.mensagem || 'Erro ao carregar tags');
                }
                
                tags = data.tags;
                
                // Preencher select de tags
                const filterTag = document.getElementById('filter-tag');
                filterTag.innerHTML = '<option value="">Todas as Tags</option>';
                
                tags.forEach(tag => {
                    filterTag.innerHTML += `<option value="${tag.id}">${tag.nome}</option>`;
                });
            } catch (error) {
                console.error('Erro ao carregar tags:', error);
                alert('Erro ao carregar tags. Por favor, tente novamente.');
            }
        }
        
        // Aplicar filtros
        function aplicarFiltros() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const departmentFilter = document.getElementById('filter-department').value;
            const statusFilter = document.getElementById('filter-status').value;
            const tagFilter = document.getElementById('filter-tag').value;
            
            filteredEmployees = employees.filter(employee => {
                // Filtro de busca
                const matchesSearch = 
                    employee.nome.toLowerCase().includes(searchTerm) ||
                    employee.email.toLowerCase().includes(searchTerm) ||
                    (employee.cargo && employee.cargo.toLowerCase().includes(searchTerm));
                
                // Filtro de departamento
                const matchesDepartment = !departmentFilter || employee.departamento_id == departmentFilter;
                
                // Filtro de status
                const matchesStatus = !statusFilter || employee.status === statusFilter;
                
                // Filtro de tag (implementa√ß√£o simplificada, pois n√£o temos a rela√ß√£o completa aqui)
                const matchesTag = !tagFilter; // Implementa√ß√£o real precisaria verificar as tags do funcion√°rio
                
                return matchesSearch && matchesDepartment && matchesStatus && matchesTag;
            });
            
            renderizarFuncionarios();
        }
        
        // Renderizar funcion√°rios
        function renderizarFuncionarios() {
            const employeeList = document.getElementById('employee-list');
            
            if (filteredEmployees.length === 0) {
                employeeList.innerHTML = '<tr><td colspan="5" style="text-align: center;">Nenhum funcion√°rio encontrado</td></tr>';
                document.getElementById('page-info').textContent = 'Mostrando 0-0 de 0 funcion√°rios';
                document.getElementById('page-controls').innerHTML = '';
                return;
            }
            
            // Calcular pagina√ß√£o
            const totalPages = Math.ceil(filteredEmployees.length / itemsPerPage);
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = Math.min(startIndex + itemsPerPage, filteredEmployees.length);
            const currentEmployees = filteredEmployees.slice(startIndex, endIndex);
            
            // Atualizar informa√ß√µes de p√°gina
            document.getElementById('page-info').textContent = `Mostrando ${startIndex + 1}-${endIndex} de ${filteredEmployees.length} funcion√°rios`;
            
            // Renderizar controles de p√°gina
            const pageControls = document.getElementById('page-controls');
            pageControls.innerHTML = '';
            
            // Bot√£o anterior
            const prevButton = document.createElement('div');
            prevButton.className = 'page-button';
            prevButton.textContent = '‚óÄ';
            prevButton.onclick = () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderizarFuncionarios();
                }
            };
            pageControls.appendChild(prevButton);
            
            // Bot√µes de p√°gina
            for (let i = 1; i <= totalPages; i++) {
                const pageButton = document.createElement('div');
                pageButton.className = `page-button ${i === currentPage ? 'active' : ''}`;
                pageButton.textContent = i;
                pageButton.onclick = () => {
                    currentPage = i;
                    renderizarFuncionarios();
                };
                pageControls.appendChild(pageButton);
            }
            
            // Bot√£o pr√≥ximo
            const nextButton = document.createElement('div');
            nextButton.className = 'page-button';
            nextButton.textContent = '‚ñ∂';
            nextButton.onclick = () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    renderizarFuncionarios();
                }
            };
            pageControls.appendChild(nextButton);
            
            // Renderizar lista de funcion√°rios
            employeeList.innerHTML = '';
            
            currentEmployees.forEach(employee => {
                const departmentName = employee.departamento ? employee.departamento.nome : 'N√£o atribu√≠do';
                
                let statusClass = '';
                switch (employee.status) {
                    case 'Ativo':
                        statusClass = 'status-active';
                        break;
                    case 'Inativo':
                        statusClass = 'status-inactive';
                        break;
                    case 'F√©rias':
                        statusClass = 'status-vacation';
                        break;
                    case 'Licen√ßa':
                        statusClass = 'status-leave';
                        break;
                }
                
                // Tags (implementa√ß√£o simplificada)
                const tagsHtml = employee.tags ? 
                    employee.tags.map(tag => `<span class="tag">${tag.nome}</span>`).join('') : 
                    '<span class="tag">Sem tags</span>';
                
                employeeList.innerHTML += `
                    <tr>
                        <td>
                            <div class="employee-info">
                                <img src="${employee.foto || 'img/user-avatar.png'}" alt="Avatar" class="employee-avatar">
                                <div>
                                    <p class="employee-name">${employee.nome}</p>
                                    <p class="employee-email">${employee.email}</p>
                                </div>
                            </div>
                        </td>
                        <td>${departmentName}</td>
                        <td>${tagsHtml}</td>
                        <td><span class="status-badge ${statusClass}">${employee.status}</span></td>
                        <td>
                            <i class="action-icon" onclick="editarFuncionario(${employee.id})">‚úèÔ∏è</i>
                            <i class="action-icon" onclick="excluirFuncionario(${employee.id})">üóëÔ∏è</i>
                        </td>
                    </tr>
                `;
            });
        }
        
        // Abrir modal de funcion√°rio
        function abrirModalFuncionario(id = null) {
            const modal = document.getElementById('employee-modal');
            const form = document.getElementById('employee-form');
            const title = document.getElementById('modal-title');
            
            // Limpar formul√°rio
            form.reset();
            document.getElementById('employee-id').value = '';
            
            if (id) {
                // Editar funcion√°rio existente
                title.textContent = 'Editar Funcion√°rio';
                
                const employee = employees.find(emp => emp.id === id);
                if (employee) {
                    document.getElementById('employee-id').value = employee.id;
                    document.getElementById('employee-name').value = employee.nome;
                    document.getElementById('employee-email').value = employee.email;
                    document.getElementById('employee-phone').value = employee.telefone || '';
                    document.getElementById('employee-position').value = employee.cargo || '';
                    document.getElementById('employee-department').value = employee.departamento_id || '';
                    document.getElementById('employee-hire-date').value = employee.data_contratacao || '';
                    document.getElementById('employee-status').value = employee.status;
                    document.getElementById('employee-hours').value = employee.jornada_contratada || '';
                    document.getElementById('employee-access').value = employee.nivel_acesso;
                }
            } else {
                // Novo funcion√°rio
                title.textContent = 'Novo Funcion√°rio';
                document.getElementById('employee-status').value = 'Ativo';
                document.getElementById('employee-access').value = 'Funcion√°rio';
            }
            
            modal.style.display = 'block';
        }
        
        // Fechar modal
        function closeModal() {
            document.getElementById('employee-modal').style.display = 'none';
        }
        
        // Salvar funcion√°rio
        async function salvarFuncionario() {
            try {
                const id = document.getElementById('employee-id').value;
                const nome = document.getElementById('employee-name').value;
                const email = document.getElementById('employee-email').value;
                const senha = document.getElementById('employee-password').value;
                const telefone = document.getElementById('employee-phone').value;
                const cargo = document.getElementById('employee-position').value;
                const departamento_id = document.getElementById('employee-department').value;
                const data_contratacao = document.getElementById('employee-hire-date').value;
                const status = document.getElementById('employee-status').value;
                const jornada_contratada = document.getElementById('employee-hours').value;
                const nivel_acesso = document.getElementById('employee-access').value;
                
                // Validar campos obrigat√≥rios
                if (!nome || !email) {
                    alert('Nome e email s√£o obrigat√≥rios');
                    return;
                }
                
                // Preparar dados
                const funcionarioData = {
                    nome,
                    email,
                    telefone,
                    cargo,
                    departamento_id: departamento_id || null,
                    data_contratacao: data_contratacao || null,
                    status,
                    jornada_contratada: jornada_contratada || null,
                    nivel_acesso
                };
                
                // Adicionar senha apenas se fornecida
                if (senha) {
                    funcionarioData.senha = senha;
                }
                
                let response;
                
                if (id) {
                    // Atualizar funcion√°rio existente
                    response = await fetch(`/api/funcionarios/${id}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${localStorage.getItem('token')}`
                        },
                        body: JSON.stringify(funcionarioData)
                    });
                } else {
                    // Criar novo funcion√°rio
                    if (!senha) {
                        alert('Senha √© obrigat√≥ria para novos funcion√°rios');
                        return;
                    }
                    
                    response = await fetch('/api/funcionarios', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${localStorage.getItem('token')}`
                        },
                        body: JSON.stringify(funcionarioData)
                    });
                }
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.mensagem || 'Erro ao salvar funcion√°rio');
                }
                
                // Fechar modal e recarregar funcion√°rios
                closeModal();
                await carregarFuncionarios();
                
                alert(id ? 'Funcion√°rio atualizado com sucesso' : 'Funcion√°rio criado com sucesso');
            } catch (error) {
                console.error('Erro ao salvar funcion√°rio:', error);
                alert(`Erro ao salvar funcion√°rio: ${error.message}`);
            }
        }
        
        // Editar funcion√°rio
        function editarFuncionario(id) {
            abrirModalFuncionario(id);
        }
        
        // Excluir funcion√°rio
        async function excluirFuncionario(id) {
            if (!confirm('Tem certeza que deseja excluir este funcion√°rio?')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/funcionarios/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.mensagem || 'Erro ao excluir funcion√°rio');
                }
                
                await carregarFuncionarios();
                alert('Funcion√°rio exclu√≠do com sucesso');
            } catch (error) {
                console.error('Erro ao excluir funcion√°rio:', error);
                alert(`Erro ao excluir funcion√°rio: ${error.message}`);
            }
        }
        
        // Exportar funcion√°rios
        function exportarFuncionarios() {
            // Implementa√ß√£o simplificada: exportar para CSV
            let csv = 'Nome,Email,Cargo,Departamento,Status\n';
            
            filteredEmployees.forEach(employee => {
                const departmentName = employee.departamento ? employee.departamento.nome : 'N√£o atribu√≠do';
                csv += `"${employee.nome}","${employee.email}","${employee.cargo || ''}","${departmentName}","${employee.status}"\n`;
            });
            
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.setAttribute('href', url);
            link.setAttribute('download', 'funcionarios.csv');
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        
        // Inicializar p√°gina
        async function inicializar() {
            // Verificar autentica√ß√£o
            await verificarAutenticacao();
            
            // Atualizar informa√ß√µes do usu√°rio
            atualizarInfoUsuario();
            
            // Carregar dados
            await Promise.all([
                carregarFuncionarios(),
                carregarDepartamentos(),
                carregarTags()
            ]);
            
            // Configurar eventos
            document.getElementById('search-input').addEventListener('input', aplicarFiltros);
            document.getElementById('filter-department').addEventListener('change', aplicarFiltros);
            document.getElementById('filter-status').addEventListener('change', aplicarFiltros);
            document.getElementById('filter-tag').addEventListener('change', aplicarFiltros);
            
            document.getElementById('btn-new-employee').addEventListener('click', () => abrirModalFuncionario());
            document.getElementById('btn-export').addEventListener('click', exportarFuncionarios);
            document.getElementById('btn-save-employee').addEventListener('click', salvarFuncionario);
            
            // Fechar modal ao clicar fora
            window.onclick = function(event) {
                const modal = document.getElementById('employee-modal');
                if (event.target === modal) {
                    closeModal();
                }
            };
        }
        
        // Iniciar quando o DOM estiver carregado
        document.addEventListener('DOMContentLoaded', inicializar);
    </script>
