<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Controle de Tempo</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .login-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 30px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo img {
            max-width: 180px;
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            font-size: 24px;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #5a6c7d;
            font-weight: 500;
        }
        
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #dce4ec;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #3498db;
            outline: none;
        }
        
        .login-button {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .login-button:hover {
            background-color: #2980b9;
        }
        
        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }
        
        .forgot-password a {
            color: #3498db;
            text-decoration: none;
            font-size: 14px;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
        
        .login-methods {
            margin-top: 30px;
            border-top: 1px solid #eee;
            padding-top: 20px;
            text-align: center;
        }
        
        .login-methods p {
            color: #5a6c7d;
            margin-bottom: 15px;
        }
        
        .method-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .method-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            border: 1px solid #dce4ec;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .method-button:hover {
            background-color: #f8f9fa;
            border-color: #3498db;
        }
        
        .method-button img {
            width: 24px;
            height: 24px;
            margin-bottom: 5px;
        }
        
        .method-button span {
            font-size: 12px;
            color: #5a6c7d;
        }
        
        /* Responsividade para dispositivos m√≥veis */
        @media (max-width: 480px) {
            .login-container {
                padding: 20px;
                max-width: 90%;
                margin: 0 15px;
            }
            
            h1 {
                font-size: 20px;
            }
            
            .method-buttons {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <!-- Placeholder para o logo -->
            <img src="img/logo.png" alt="Logo Sistema de Controle de Tempo">
        </div>
        
        <h1>Acesso ao Sistema</h1>
        
        <form action="dashboard.html" method="GET">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Seu email corporativo" required>
            </div>
            
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Sua senha" required>
            </div>
            
            <button type="submit" class="login-button">Entrar</button>
        </form>
        
        <div class="forgot-password">
            <a href="#">Esqueceu sua senha?</a>
        </div>
        
        <div class="login-methods">
            <p>Ou acesse usando:</p>
            <div class="method-buttons">
                <div class="method-button">
                    <img src="img/qr-code.png" alt="QR Code">
                    <span>QR Code</span>
                </div>
                <div class="method-button">
                    <img src="img/face-id.png" alt="Reconhecimento Facial">
                    <span>Facial</span>
                </div>
                <div class="method-button">
                    <img src="img/pin.png" alt="PIN">
                    <span>PIN</span>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/login.js"></script>
</body>
</html>
